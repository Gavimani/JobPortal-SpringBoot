<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Job Portal">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>404 - Page Not Found</title>

    <style>
        :root {
            --primary-color: #6ea8fe;
            --secondary-color: #4ade80;
            --dark-color: #111827;
            --light-color: #e5e7eb;
            --gray-color: #1f2937;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
            padding: 3rem;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(110, 168, 254, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 30px rgba(110, 168, 254, 0.3);
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--light-color);
            margin-bottom: 2rem;
        }

        .home-btn {
            padding: 1rem 2.5rem;
            background: var(--gradient);
            color: var(--dark-color);
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 168, 254, 0.4);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p style="margin-bottom: 2rem; color: #9ca3af;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>
</body>

</html>
